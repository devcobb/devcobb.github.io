<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanky</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- ALL ICONS ARE FROM https://icons8.com/ -->
</head>
<body>
    <div class="mainMenu">
        <div id="logo"><img src="../img/logo.png" /></div>
        <div id="startGame" class="menuBtn">Play</div>
        <div id="controller" class="menuBtn">Change controller</div>
        <div id="instruction" class="menuBtn">How to play?</div>
    </div>
    <div id="playersCover">
        <div class="playerCover" id="player1">
            <img src="../img/player1cover.png" />
            <div id="firstPlayerHp" class="playerHp">
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
            </div>
        </div>
        <div class="playerCover" id="player2">
            <div id="secondPlayerHp" class="playerHp">
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
                <div class="hpPoint"></div>
            </div>
            <img src="../img/player2cover.png" />
        </div>
    </div>
    <canvas></canvas>
    <script src="../js/main.js"></script>
</body>
</html>
