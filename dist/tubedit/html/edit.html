<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <link href="../img/videoColor.png" rel="shortcut icon">
    <title>Tubedit</title>
</head>

<body>
    <div id="topBar">
        <h1 id="mainTitle">
            Tubedit
        </h1>
        <ul>
            <li id="howTo">How to use Tubedit?</li>
        </ul>
    </div>
    <div id="container">
        <div id="player"></div>
        <div id="toolsBox">
            <div class="tool" id="link">
                <img src='../img/link.png'>
            </div>
            <div class="tool" id="mute">
                <img src='../img/mute.png'>
            </div>
            <div class="tool" id="image">
                <img src='../img/img.png'>
            </div>
            <div class="tool" id="sound">

                <img src='../img/note.png'>
            </div>
            <div class="tool" id="video">

                <img src='../img/video.png'>
            </div>
            <div class="tool" id="text">
                <img src='../img/text.png'>
            </div>
            <div class="tool" id="brush">

                <img src='../img/brush.png'>
            </div>
            <div class="tool" id="delete">
                <img src='../img/scissors.png'>
            </div>
            <div id="buttonsBox">
                <div id="watchVideo" class="tubeEditBtn">
                    <img src='../img/play.png'>
                    Watch video
                </div>
                <div class="tubeEditBtn" id="saveVideo">
                    <img src='../img/save.png'>
                    Save video
                </div>
            </div>
        </div>
    </div>
    <script src='https://www.youtube.com/iframe_api' async></script>
    <script src='../js/main.js'></script>
</body>

</html>
