<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <link href="../img/videoColor.png" rel="shortcut icon">
    <title>Tubedit</title>
    <!-- ALL ICONS ARE FROM https://icons8.com/-->
</head>

<body>
    <div id="bg">
        <nav>
            <ul>
                <li>
                    <h1 id="mainTitle">Tubedit</h1>
                </li>
                <li id="whatIsIt">What is Tubedit?</li>
            </ul>
        </nav>
        <div id="container">
            <div id="menuButtonsBox">
                <div id="edit" class="typeInfo">
                    <img src='../img/edit.png' alt="Edit video icon">
                    <div>Edit an video</div>
                </div>
                <a href="../html/watch.html" >
                    <div id="watch" class="typeInfo">
                        <img src='../img/watch.png' alt="Watch video icon">
                        <div>Watch already edited video</div>
                    </div>
                </a> 
            </div>
        </div>
    </div>
    <script src='../js/main.js'></script>
</body>
</html>
